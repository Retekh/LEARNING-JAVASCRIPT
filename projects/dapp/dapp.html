<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized App</title>
    <link rel="stylesheet" href="dapp.css">
</head>
<body>
    
<h1>Crypto converter</h1>

<div class="container">
<!--Input container -->
    <div class="input_container">

        <div class="select_fromCoin_container">

            <div class="type">From: </div>
            <div class="select_fromCoin">
                <div class="hamburger1"></div>
                <div class="select">Select Coin</div>
                
            </div>
            <div class="from_coins"></div>
        </div>
          
        <div class="form input">
            <div class="from_coin"></div> 
        </div>
         

    </div>
<!--Output container-->
    <div class="output_container">

        <div class="select_toCoin_container">

            <div class="type">To: </div>
            <div class="select_toCoin">
                <div class="hamburger2"></div>
                <div class="select">Select Coin</div>
            </div>

        </div>
        <div class="form output">
            <div class="to_coin"></div>
        </div>
        
    </div>

    

</div>


    <script src="./dapp.js"></script>
</body>
</html>
