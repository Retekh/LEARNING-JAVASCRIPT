<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTackToeGame</title>
    <link rel="stylesheet" href="tickTackToe.css">
</head>
<body>
    <header>
<div class="title">Tick Tack Toe Game</div>
<a href="https://www.Andkon.com" class="more">More Games</a>
</header>
<div class="firstLineTickTackToe">

    <!--Board-->
    <div class="js-container">
    
        <div class="playerTurn"></div>
        <div class="js-board board">

            <div class="firstrow row">
                <div class="js-cell" data-index="0">-</div>
                <div class="js-cell" data-index="1">-</div>
                <div class="js-cell" data-index="2">-</div>
            </div>

       
            <div class="secondrow row">
                <div class="js-cell" data-index="3">-</div>
                <div class="js-cell" data-index="4">-</div>
                <div class="js-cell" data-index="5">-</div>
            </div>
        
            <div class="thirdrow row">
                <div class="js-cell" data-index="6">-</div>
                <div class="js-cell" data-index="7">-</div>
                <div class="js-cell" data-index="8">-</div>
            </div>

        </div><!--js-board board-->
        <div class="js-winner"></div>

    </div><!--js-container-->

</div><!--firstLineTickTackToe-->
